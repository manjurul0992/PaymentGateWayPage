<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Card with Logo and Company Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>

body {
    overflow: hidden;
  }
    .mobile-card-wrapper {
      width: 375px;
      height: 667px;
      margin: 30px auto;
      border: 1px solid #ccc;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      background-color: #f8f9fa;
      padding: 10px 15px 5px 15px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    .top-bar {
      position: absolute;
      top: 45px;
      left: 0;
      right: 0;
      padding: 0 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .countdown {
      font-size: 14px;
      color: #555;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #000;
      text-decoration: none;
    }

    .close-btn:hover {
      color: red;
    }

    .header-image {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
      background-color: white;
      margin-top: 2px;
    }

    .company-name {
      margin-top: 5px;
      font-size: 1.2rem;
      text-align: center;
    }

    .card-body {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .card-footer {
      background-color: #f8f9fa;
      padding: 10px 15px;
    }

    body {
      background-color: #e9ecef;
    }
html {
  transform: scale(1);
  transform-origin: top left;
}


  </style>
</head>
<body>

<div class="mobile-card-wrapper">
  <div class="card h-100 d-flex flex-column">

    <!-- Header with top bar (timer & close), logo & company name -->
    <div class="card-header">

      <!-- Top bar -->
      <div class="top-bar">
        <div class="countdown">
          <i class="fas fa-clock me-1"></i>
          <span id="timer">10:00</span>
        </div>
        <a href="/" class="close-btn" title="Close and go home">&times;</a>
      </div>

      <!-- Centered Logo -->
      <img src="https://png.pngtree.com/png-clipart/20190604/original/pngtree-creative-company-logo-png-image_1197025.jpg" alt="Logo" class="header-image">

      <!-- Company Name -->
      <h3 class="company-name">Desh Model Academy</h3>
    </div>

    <!-- Body -->
    <div class="card-body">
      <h5 class="card-title">Welcome!</h5>
      <p>This card shows a logo with company name centered under it, a countdown, and a close button.</p>
      <p>More demo content here...</p>
    </div>

    <!-- Footer -->
    <div class="card-footer text-end">
      <button class="btn btn-sm btn-primary">Submit</button>
    </div>

  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

window.addEventListener('wheel', function(e) {
  if (e.ctrlKey) {
    e.preventDefault();
  }
}, { passive: false });

// Disable Ctrl + +/- key zoom
window.addEventListener('keydown', function(e) {
  if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '_')) {
    e.preventDefault();
  }
});

document.body.style.zoom = "100%";

  let countdownMinutes = 10;
  let countdownSeconds = 0;
  const timerElement = document.getElementById('timer');

  function updateCountdown() {
    if (countdownMinutes === 0 && countdownSeconds === 0) {
      window.location.href = "/"; // Redirect to homepage
      return;
    }

    if (countdownSeconds === 0) {
      countdownMinutes--;
      countdownSeconds = 59;
    } else {
      countdownSeconds--;
    }

    const min = countdownMinutes.toString().padStart(2, '0');
    const sec = countdownSeconds.toString().padStart(2, '0');
    timerElement.textContent = ${min}:${sec};
  }

  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
