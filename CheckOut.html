<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e9f1eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .checkout-wrapper {
      width: 375px;
      max-height: 90vh;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
     background: linear-gradient(to bottom, #05b52e, #045c18);
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    .header .time {
      position: absolute;
      left: 15px;
      top: 12px;
      font-size: 14px;
    }

    .header .close-btn {
      position: absolute;
      right: 15px;
      top: 12px;
      font-size: 18px;
      cursor: pointer;
    }
    /* Hover effect */
.header .close-btn:hover {
  color: #e10b0b;
}

    .content {
      padding: 16px;
      overflow-y: auto;
      flex: 1;
    }

    .amount-box {
  background: linear-gradient(to bottom, #06c132, #048b24);
  padding: 10px 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  color: white; /* ensure text is readable */
}

.amount-box h4 {
  margin: 0;
  font-weight: bold;
  color: white;
}

.amount-box small {
  font-size: 12px;
  color: #e2f5e0; /* lighter for contrast */
}


    .section-title {
      font-weight: 600;
      color: #066f1f;
      margin-bottom: 8px;
      margin-top: 18px;
    }

    .payment-option {
      background-color: #f8fff8;
      border: 1px solid #d0e6d0;
      padding: 8px;
      border-radius: 10px;
      height: 50px;
      object-fit: contain;
      width: 100%;
    }

    .option-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .option-grid > div {
      width: 22%;
    }

    .pay-now {
     background: linear-gradient(to bottom, #05b52e, #045c18);
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 14px;
      border-top: 1px solid #ccc;
      cursor: pointer;
      font-size: 16px;
    }

    .pay-now i {
      margin-right: 8px;
    }

    /* Scrollbar hidden for clean UI */
    .content::-webkit-scrollbar {
      display: none;
    }

    @media (max-height: 600px) {
      .checkout-wrapper {
        max-height: 100vh;
      }
    }
  </style>
</head>
<body>

  <div class="checkout-wrapper">
    <!-- Header -->
    <div class="header">
      <div class="time "> <i class="fas fa-clock me-1"></i>9:59</div>
      DESH MODEL ACADEMY
      <div class="close-btn "><i class="fa-solid fa-circle-xmark"></i></div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="amount-box">
        <small>Total Amount</small>
        <h4>2030.00 BDT</h4>
        <div><small>Current Amount: 2000.00 BDT</small></div>
        <div><small class="text-danger">Service Charge: 30.00 BDT</small></div>
      </div>

      <!-- Mobile Banking -->
      <div class="section-title">Mobile Banking</div>
      <div class="option-grid">
        <div><img src="logos/Bkash-logo.jpg" class="payment-option"></div>
        <div><img src="logos/Nogod-logo.png" class="payment-option"></div>
        <div><img src="logos/Rocket-logo.png" class="payment-option"></div>
        <div><img src="logos/Upae-logo.png" class="payment-option"></div>
        <div><img src="logos/T-Cash logo.jpg" class="payment-option"></div>
        <div><img src="logos/Surecash-logo.png" class="payment-option"></div>
        <div><img src="logos/Kona-logo.png" class="payment-option"></div>
        <div><img src="logos/Fintech-logo.png" class="payment-option"></div>
      </div>

      <!-- Card Payment -->
      <div class="section-title">Card Payment</div>
      <div class="option-grid">
        <div><img src="logos/Visa-logo.jpg" class="payment-option"></div>
        <div><img src="logos/Master-Card-logo.png" class="payment-option"></div>
        <div><img src="logos/DBBL-logo.png" class="payment-option"></div>
      </div>

      <!-- Internet Banking -->
      <div class="section-title">Internet Banking</div>
      <div class="option-grid">
        <div><img src="logos/Shimanto-Bank-logo.png" class="payment-option"></div>
        <div><img src="logos/City-Bank-logo.jpg" class="payment-option"></div>
        <div><img src="logos/South-East-Bank-logo.png" class="payment-option"></div>
        <div><img src="logos/Tap-N-Pay-logo.jpeg" class="payment-option"></div>
        <div><img src="logos/Midland-Bank-logo.png" class="payment-option"></div>
        <div><img src="logos/FSIB-Islami-Bank-logo.png" class="payment-option"></div>
        <div><img src="logos/AB-bank-logo.png" class="payment-option"></div>
        <div><img src="logos/UCB-logo.png" class="payment-option"></div>
      </div>

      <!-- Others -->
      <div class="section-title">Others</div>
      <div class="option-grid">
        <div><img src="logos/SSL-Commerze- logo.png" class="payment-option"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="pay-now">
      <i class="fas fa-hand-pointer"></i> PAY NOW
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
