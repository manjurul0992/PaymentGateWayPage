<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    const currentAmount = 2000.00;
    let serviceCharge = 0.00;

    const serviceChargeMapping = {
      "Bkash-logo.jpg": 30.00,
      "Nogod-logo.png": 20.00,
      "Rocket-logo.png": 25.00,
      "Upae-logo.png": 15.00,
      "T-Cashlogo.jpg": 10.00,
      "Surecash-logo.png": 5.00,
      "Visa-logo.jpg": 9.00,
      "Master-Card-logo.png": 8.00,
      "DBBL-logo.png": 5.00,
      "Shimanto-Bank-logo.png": 2.00,
      "City-Bank-logo.jpg": 2.00,
      "South-East-Bank-logo.png": 9.00,
      "Tap-N-Pay-logo.jpeg": 9.00,
      "Midland-Bank-logo.png": 2.00,
      "FSIB-Islami-Bank-logo.png": 32.00,
      "acps-logo.png": 78.00,
      "nav-logo.png": 5.00,
      "SSL-Commerze-logo.png": 50.00
    };

    const $payNowButton = $("#payNowButton");
    const $serviceChargeElement = $(".text-danger.fw-medium");
    const $totalAmountElement = $(".fw-bold.mb-1").last();

    $(".payment-option").on("click", function () {
      // Remove red border from all
      $(".payment-option").each(function () {
        $(this).closest("div").removeClass("payment-option-selected");
      });

      // Add red border to selected
      $(this).closest("div").addClass("payment-option-selected");

      // Enable the button
      $payNowButton.removeClass("disabled").prop("disabled", false);

      // Get image filename
      const imageSrc = $(this).attr("src").split("/").pop();
      serviceCharge = serviceChargeMapping[imageSrc] || 0.00;
      const newTotalAmount = currentAmount + serviceCharge;

      // Update UI
      $serviceChargeElement.text(`${serviceCharge.toFixed(2)} BDT`);
      $totalAmountElement.text(`${newTotalAmount.toFixed(2)} BDT`);
    });

    // PAY NOW click logic
    const $spinner = $("#spinner");
    const $payNowIcon = $("#payNowIcon");
    const $payNowText = $payNowButton.find("span:first-of-type");

    $payNowButton.on("click", function () {
      if ($payNowButton.hasClass("disabled")) return;

      // Disable button
      $payNowButton.addClass("disabled");
      $payNowIcon.hide();
      $payNowText.hide();
      $spinner.show().removeClass("text-success").addClass("text-primary");

      setTimeout(() => {
        $spinner.removeClass("text-primary").addClass("text-success");
        $payNowButton.removeClass("disabled");
        $payNowIcon.show();
        $payNowText.show();
        $spinner.hide();

        alert("Payment processed successfully!");
      }, 3000);
    });
  });
</script>
