<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e9f1eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .checkout-wrapper {
      width: 375px;
      max-height: 90vh;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      /* overflow: hidden; */
       border-left: 1px solid #23b144;   /* Bootstrap green */
  border-right: 1px solid #20a840;  /* Bootstrap green */
  border-top: none;
  border-bottom: none;
    }

    .header {
     background: linear-gradient(to bottom, #05b52e, #045c18);
      color: white;
      padding: 8px 20px;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    .header .time {
      position: absolute;
      left: 15px;
      top: 12px;
      font-size: 14px;
    }

    .header .close-btn {
      position: absolute;
      right: 15px;
      top: 12px;
      font-size: 18px;
      cursor: pointer;
      margin-top: -3px;
    }
    /* Hover effect */
.header .close-btn:hover {
  color: #e10b0b;
}

    .content {
      padding: 13px 16px;
      overflow-y: auto;
      flex: 1;
    }

    .amount-box {
  background: linear-gradient(to bottom, #06c132, #048b24);
  padding: 10px 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  color: white;
}

.amount-row {
  display: flex;
  justify-content: space-between;
}

.amount-box small {
  font-size: 12px;
  color: #e2f5e0;
}

.amount-box .text-danger {
  color: #ffc7c7; /* or keep Bootstrap red: #dc3545 */
}



    .section-title {
      font-weight: 600;
      color: #066f1f;
      margin-bottom: 8px;
      margin-top: 18px;
    }

    .payment-option {
      background-color: #f8fff8;
      border: 1px solid #d0e6d0;
      padding: 1px;
      border-radius: 10px;
      height: 50px;
      object-fit: contain;
      width: 100%;
    }

    .option-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .option-grid > div {
      width: 22%;
    }

    .pay-now {
     background: linear-gradient(to bottom, #05b52e, #045c18);
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 14px;
      border-top: 1px solid #ccc;
      cursor: pointer;
      font-size: 16px;
    }

    .pay-now i {
      margin-right: 8px;
    }

    /* Scrollbar hidden for clean UI */
    .content::-webkit-scrollbar {
      display: none;
    }

    @media (max-height: 600px) {
      .checkout-wrapper {
        max-height: 100vh;
      }
    }
  </style>
</head>
<body>

  <div class="checkout-wrapper">
    <!-- Header -->
    
<div class="header text-center position-relative">
 <!-- <img src="logos/acps-logo.png" alt="nav-logo" class="nav-logo rounded-circle" style="height: 60px; width: 60px;margin-top: -50px !important;"> -->
<img src="logos/acps-logo.png"
     alt="nav-logo"
     class="nav-logo rounded-circle"
     style="height: 60px; width: 60px; margin-top: -50px !important; border: 2px solid white;">

  <br/>
  <span style="margin-top: -20px;">DESH MODEL ACADEMY</span>
  
   <div class="time "> <i class="fas fa-clock me-1"></i>9:59</div>

   <div class="close-btn "><i class="fa-solid fa-circle-xmark"></i></div>
</div>

    <!-- Content -->
    <div class="content">
     
<div class="amount-box">
  <div class="amount-row">
    <h6 class="fw-bold mb-1">Total Amount</h6>
    <h6 class="fw-bold  mb-1">2030.00 BDT</h6>
  </div>
  <div class="amount-row">
    <small class="fw-medium">Current Amount:</small>
    <small class="fw-medium">2000.00 BDT</small>
  </div>
  <div class="amount-row">
    <small class="fw-medium">Service Charge:</small>
    <small  class="text-danger fw-medium">30.00 BDT</small>
  </div>
</div>

      <!-- Mobile Banking -->
      <div class="section-title">Mobile Banking</div>
      <div class="option-grid">
        <div><img src="logos/Bkash-logo.jpg" class="payment-option"></div>
        <div><img src="logos/Nogod-logo.png" class="payment-option"></div>
        <div><img src="logos/Rocket-logo.png" class="payment-option"></div>
        <div><img src="logos/Upae-logo.png" class="payment-option"></div>
        <div><img src="logos/T-Cash logo.jpg" class="payment-option"></div>
        <div><img src="logos/Surecash-logo.png" class="payment-option"></div>
        <div><img src="logos/T-Cash logo.jpg" class="payment-option"></div>
        <div><img src="logos/T-Cash logo.jpg" class="payment-option"></div>
      </div>

      <!-- Card Payment -->
      <div class="section-title">Card Payment</div>
      <div class="option-grid">
        <div><img src="logos/Visa-logo.jpg" class="payment-option"></div>
        <div><img src="logos/Master-Card-logo.png" class="payment-option"></div>
        <div><img src="logos/DBBL-logo.png" class="payment-option"></div>
      </div>

      <!-- Internet Banking -->
      <div class="section-title">Internet Banking</div>
      <div class="option-grid">
        <div><img src="logos/Shimanto-Bank-logo.png" class="payment-option"></div>
        <div><img src="logos/City-Bank-logo.jpg" class="payment-option"></div>
        <div><img src="logos/South-East-Bank-logo.png" class="payment-option"></div>
        <div><img src="logos/Tap-N-Pay-logo.jpeg" class="payment-option"></div>
        <div><img src="logos/Midland-Bank-logo.png" class="payment-option"></div>
        <div><img src="logos/FSIB-Islami-Bank-logo.png" class="payment-option"></div>
        <div><img src="logos/acps-logo.png" class="payment-option"></div>
        <div><img src="logos/nav-logo.png" class="payment-option"></div>
      </div>

      <!-- Others -->
      <div class="section-title">Others</div>
      <div class="option-grid">
        <div><img src="logos/SSL-Commerze- logo.png" class="payment-option"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="pay-now">
      <i class="fas fa-hand-pointer"></i> PAY NOW
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
